<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Momma's Little Yella Pills</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel='stylesheet'>
    <link href='./assets/css/style.css' rel='stylesheet'>
    <script src="./assets/javascript/jquery-3.3.1.min.js"></script>
    <script src='https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
</head>
<body>
    <div class="container">
        <div class='jumbotron'>
            <h1 class="display-4">Momma's Little Yella Pill Scheduler</h1>
            <p class="lead">Track your medication times. Stay dosed. Stay happy.</p>
             <hr class="my-4">
        </div>
        <div class='my-2'>
            <div>
                <p id='schedule-header' class='p-1 font-weight-bold'>Current Schedule</p>
            </div>
            <table id="schedule-table" class="table">
                <thead>
                <tr>
                    <th scope="col">Medication Name</th>
                    <th scope="col">Dosage</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Dose</th>
                    <th scope="col">Minutes Away</th>
                </tr>
                </thead>
                <tbody>
               
                </tbody>
            </table>
        </div>
          <div class='my-2'>
            <div>
                <p id='add-a-med' class='p-1 font-weight-bold'>Add a Medication</p>
            </div>
          <form class='px-2'>
            <div class="form-group">
              <label for="exampleInputEmail1">Medication Name</label>
              <input type="text" class="form-control" id="train-name"  placeholder="Train Name">
            </div>
            <div class="form-group">
                <label for="destination">Dosage</label>
                <input type="text" class="form-control" id="destination"  placeholder="Enter Dosage">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">First Dosage Time (HH-mm military time)</label>
                <input type="text" class="form-control" id="first-time"  placeholder="First Dosage Time (HH-mm military time)">
                <small id="emailHelp" class="form-text text-muted">(HH-mm military time)</small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Frequency (min)</label>
                <input type="number" class="form-control" id="frequency"  placeholder="Frequency">
                <small id="emailHelp" class="form-text text-muted">In minutes</small>
              </div>
           
            <button id='submit' type="submit" class="btn btn-primary my-2">Pop Them Pills</button>
          </form>
        </div>
    </div>
    <script src='./assets/javascript/app.js'></script>
</body>
</html>
